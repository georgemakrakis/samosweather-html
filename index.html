<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>samosweather.fossaegean.gr</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body onload="load_checks()">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
    <div class="row center">
      <h1 class="header center fossaegean-blue-text fossaegean-logo ">samosweather</h1>
      <div class="row center">
        <h5 class="header col s12 light">Μάθε τι καιρό κάνει στη Σάμο, τώρα!</h5>
      </div>
      </div>
    </div>
  </div>

  <div class="container" >
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center fossaegean-blue-text"><i class="material-icons">schedule</i></h2>
            <h5 class="center" id='time'></h5>
            <p class="light center"></p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center fossaegean-blue-text"><i class="material-icons">opacity</i></h2>
            <h5 class="center" id='humidity' >42% Σχετική Υγρασία</h5>            
            <label ></label>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center fossaegean-blue-text"><i class="material-icons">brightness_5</i></h2>
            <h5 class="center" id='temperature'>32&#8451; Θερμοκρασία</h5>            
          </div>
        </div> 
      </div>

      
      <div class="col s12 m4">
          <div class="icon-block">
            <p class="light center" id='hum_text'></p>
          </div>
        </div> 
      </div>

      <div class="col s12 m4">
          <div class="icon-block">
            <p class="light center" id='temp_text'></p>
          </div>
      </div> 

    </div>
     
      
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/checks.js"></script>
  
  </body>
</html>
